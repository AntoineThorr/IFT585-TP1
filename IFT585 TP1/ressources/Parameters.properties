#Emplacement du fichier d'entr\u00c3\u00a9e
inputDir=ressources/Emission/MessageInput.txt

#Emplacement du fichier de sortie
outputDir=ressources\Reception\MessageOutput.txt

#Taille des fen\u00c3\u00aatres
frameSize=100

#Type de code
#	1 : D\u00c3\u00a9tecteur
